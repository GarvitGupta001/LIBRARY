<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Architects Library</title>
    <link rel="icon" type="image/x-icon" href="{{  url_for('static', filename='media/icons/small_icon.ico')  }}">
    <link rel="stylesheet" href="{{  url_for('static', filename='css/home_page.css')  }}">
</head>
<body>
    
    <header>
        <img src="{{  url_for('static', filename='media/icons/menu.png')  }}" alt="icon">
        <img src="{{  url_for('static', filename='media/icons/full_icon_white.png')  }}" alt="icon">
    </header>
    <main>
        <section class="search-section">
            {% if current_user.is_authenticated %}
                <h1>Welcome, {{current_user.name}}</h1>
            {% else %}
                <h1>Welcome, Guest</h1>
            {% endif %}
            <div class="search-box">
                <form>
                    <input type="text" id="searchInput" placeholder="Search for a book" name="search">
                    <button type="submit"><img class="search-icon" src="{{  url_for('static', filename='media/icons/search_icon.png')  }}" alt=""></button>
                </form>
            </div>
        </section>
        <section class="book-display">
        </section>
        <section class="bg-image">
            <img src="{{  url_for('static', filename='media/backgrounds/login_signup_home.png')  }}" alt="">
        </section>
    </main>
    <footer>
        <p1>contact us: +91 72380 36936</p1>
        <p2>email: thebookarchitects@gmail.com</p2>
    </footer>

    <script src="../js/home_page.js"></script>
</body>
</html>
